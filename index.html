<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>PIZZA CAT</title>
  <link rel="preload" href="./assets/mouse.png" as="image" type="image/png">
  <script type="module" src="firebase-config.js"></script>
</head>
<body>
  <div id="game-container">
    <div id="header">
      <div id="game-title" class="game-text">PIZZA CAT</div>
    </div>
    <div id="score" class="game-text">
      <div id="score-container">
        <span id="score-number">0</span>
        <span id="pts-text">PTS</span>
      </div>
    </div>
    <button id="start-button" class="game-text">START</button>
    <button id="stop-button" class="game-text" style="display: none;">PAWS</button>
    <canvas id="gameCanvas"></canvas>
    <div id="volume-control">
        <div id="speaker-icon" title="Unmute">ðŸ”‡</div>
        <input type="range" id="volume-slider" min="0" max="100" value="0">
    </div>
    <div id="health-bar-container">
        <div class="health-label">HEALTH</div>
        <div id="health-bar-background">
            <div id="health-bar-fill"></div>
        </div>
        <div id="health-text">100</div>
    </div>
  </div>
  <script src="game.js" type="module"></script>
</body>
</html>
