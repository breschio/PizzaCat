<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>PIZZA CAT</title>
  <script type="module" src="firebase-config.js"></script>
</head>
<body>
  <div id="game-container">
    <div id="header">
      <div class="header-section header-left">
        <div class="level-timer game-text">
          <div id="level-container">
            <span>LEVEL</span>
            <span id="level-number">1</span>
          </div>
          <span class="timer-text"></span>
        </div>
        <div id="score" class="game-text">
          <div id="score-container">
            <span id="pts-text">POINTS</span>
            <span id="score-number">0</span>
          </div>
        </div>
      </div>
      <div class="header-section header-center">
      </div>
      <div class="header-section header-right">
        <div id="health-bar-container">
          <div class="health-label">HEALTH</div>
          <div class="health-bar-row">
            <div id="health-bar-background">
              <div id="health-bar-fill"></div>
            </div>
            <div id="health-text">100</div>
          </div>
        </div>
      </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="trick-zone" class="trick-zone">
        <span class="trick-zone-label">TRICK ZONE!</span>
    </div>
    <button id="start-button" class="game-text button-with-icon">
        <span class="button-icon">‚ñ∂Ô∏è</span>
    </button>
    <button id="stop-button" class="game-text button-with-icon" style="display: none;">
        ‚è∏Ô∏è
    </button>
    <div id="volume-control">
        <div id="speaker-icon" title="Unmute">üîá</div>
        <input type="range" id="volume-slider" min="0" max="100" value="0" style="display: none;">
    </div>
    <div id="instructions-container" class="game-text">
      <div id="close-instructions" class="close-icon">‚úñ</div>
      <div id="instruction-media">
        <!-- Placeholder for media (e.g., video or image) -->
        <video id="instruction-video" width="320" height="240" controls style="display: none;">
          <source src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div id="instruction-text"></div>
      <div id="carousel-dots"></div>
      <button id="next-instruction-button">Next</button>
    </div>
    <button id="start-screen-button" class="ui-button">Start Game</button>
    <button id="how-to-play-button" class="game-text link-button">How to Play</button>
    <div id="start-screen">
        <h1 class="game-title">PIZZA CAT</h1>
        <img id="start-cat" src="./assets/pizza-cat.png" alt="Start Cat" />
    </div>
  </div>

  <!-- Game Over Screen -->
  <div id="game-over-screen" style="display: none;">
    <h2>GAME OVER</h2>
    <div class="level-display">LEVEL <span id="final-level">1</span></div>
    <div class="score-display">SCORE: <span id="final-score">0</span></div>
    <div class="initials">YOUR INITIALS</div>
    <div id="player-name">
      <input type="text" class="initial-input" maxlength="1" placeholder="_">
      <input type="text" class="initial-input" maxlength="1" placeholder="_">
      <input type="text" class="initial-input" maxlength="1" placeholder="_">
    </div>
    <button id="submit-score" class="ui-button">SUBMIT</button>
  </div>

  <!-- Leaderboard Screen -->
  <div id="leaderboard-screen" style="display: none;">
    <h2>TOP CATS</h2>
    <div id="leaderboard-list">
      <!-- Scores will be dynamically added here -->
    </div>
    <button id="leaderboard-play">NEW GAME</button>
  </div>

  <div id="debug-panel" class="debug-panel">
    <div class="debug-header">DEBUG INFO</div>
    <div class="debug-content">
        <div class="debug-row">
            <span class="debug-label">Cat Position:</span>
            <span id="debug-position" class="debug-value">(0, 0)</span>
        </div>
        <div class="debug-row">
            <span class="debug-label">Velocity:</span>
            <span id="debug-velocity" class="debug-value">(0, 0)</span>
        </div>
        <div class="debug-row">
            <span class="debug-label">In Trick Zone:</span>
            <span id="debug-trick-zone" class="debug-value">false</span>
        </div>
        <div class="debug-row">
            <span class="debug-label">Current Collision:</span>
            <span id="debug-collision" class="debug-value">none</span>
        </div>
        <div class="debug-row">
            <span class="debug-label">Current Trick:</span>
            <span id="debug-trick" class="debug-value">none</span>
        </div>
    </div>
  </div>
  <script src="game.js" type="module"></script>
</body>
</html>
