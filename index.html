<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>PIZZA CAT</title>
</head>
<body>
  <div id="game-container">
    <div id="header">
      <div id="game-title" class="game-text">PIZZA CAT</div>
    </div>
    <div id="score" class="game-text">
      <div id="score-container">
        <span id="score-number">0</span>
        <span id="pts-text">PTS</span>
      </div>
    </div>
    <button id="start-button" class="game-text">START</button>
    <button id="stop-button" class="game-text" style="display: none;">PAWS</button>
    <canvas id="gameCanvas"></canvas>
    <div id="media-player">
        <div class="media-controls">
            <select id="song-select">
                <option value="song1">Catnip</option>
                <option value="song2">Paws on the Nose</option>
                <option value="song3">Rusty Litterbox</option>
                <option value="song4">Wisker Town</option>
            </select>
            <button id="play-pause" class="media-button">▶</button>
            <button id="next-track" class="media-button">➜</button>
            <input type="range" id="volume-slider" min="0" max="100" value="50">
        </div>
    </div>
  </div>
  <audio id="fishCatchSound1" src="./assets/cat-meow-1.MP3" preload="auto"></audio>
  <audio id="fishCatchSound2" src="./assets/cat-bite-1.MP3" preload="auto"></audio>
  <audio id="fishCatchSound3" src="./assets/cat-meow-2.MP3" preload="auto"></audio>
  <audio id="waveBackgroundSound" src="./assets/surf-sound-1.MP3" loop preload="auto"></audio>
  <script src="game.js" type="module" defer></script>
</body>
</html>
